[popularity_project]
debug_mode = False
base_dir = @POPDB_ROOT@/popdb
static_dir = @POPDB_ROOT@/popdb/lib/media
CACHE_DIR = @POPDB_ROOT@/popdb/cache
LOG_DIR= @ROOT@/logs/popdb
MEMCACHED_SERVER = 127.0.0.1:11211


[victorinterface]
TEMPLATE_DIR = @POPDB_ROOT@/popdb/lib/Apps/victorinterface/template
DATASERVICE_INTERFACE = phedex
DBUSER = CMS_POPULARITY_SYSTEM
DATASERVICE_HOST = https://cmsweb.cern.ch
POPULARITY_HOST = http://cms-popularity-prod.cern.ch


[popCommon]
TEMPLATE_DIR = @POPDB_ROOT@/popdb/lib/Apps/popCommon/template
DBUSER = CMS_POPULARITY_SYSTEM

[xrdPopularity]
TEMPLATE_DIR = @POPDB_ROOT@/popdb/lib/Apps/xrdPopularity/template
DBUSER = CMS_EOS_POPULARITY_SYSTEM

[popularity]
TEMPLATE_DIR = @POPDB_ROOT@/popdb/lib/Apps/popularity/template
DBUSER = CMS_POPULARITY_SYSTEM


