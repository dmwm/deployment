Listen 9106
<VirtualHost *:9106>
    RewriteEngine on
    RewriteRule ^/popdb/media(.*)$ http://localhost:9106/media$1 [P,L]
    RewriteRule ^/popdb$ http://localhost:9106/popdb/ [P,L]
    RewriteRule ^/popdb/popularity$ http://localhost:9106/popdb/popularity/ [P,L]
    RewriteRule ^/popdb/xrdpopularity$ http://localhost:9106/popdb/xrdpopularity [P,L]
    RewriteRule ^/popdb/victorinterface$ http://localhost:9106/popdb/victorinterface [P,L]

    Alias /media/ @POPDB_ROOT@popdb/media/

    <Directory @POPDB_ROOT@popdb/media/>
        Order deny,allow
        Allow from all
    </Directory>

    WSGIScriptAlias /popdb @CONFIG@/popularity_wsgi.py
    <Directory @CONFIG@/>
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
