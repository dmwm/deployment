<IfDefine SELFTEST>
  RewriteRule ^(/test(-indirect)?(/.*)?)$ /auth/verify${escape:$1} [QSA,PT,E=AUTH_SPEC:cert;host]

  <LocationMatch "^/auth/complete/test/testme$">
    Order allow,deny
    Allow from all
    Options +ExecCGI
    SetHandler perl-script
    SetOutputFilter DEFLATE
    PerlResponseHandler testme
  </LocationMatch>

  RewriteRule ^/auth/complete/test-indirect(/.*)?$ http://%{SERVER_NAME}/test$1 [P,L]
</IfDefine>
